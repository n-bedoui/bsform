<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Paradise</title>
    <link rel="stylesheet" href="./styles.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>



    <script defer src="./messages.js" defer></script>
    <script src="./script.js" defer></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">EventParadise</span>
            </div>
        </nav>
    </header>

    <main class="mx-2">


        <h1>Créer un événement</h1>

        <form action="#" id="form" name="form" class="row g-3 needs-validation">

            <div class="row my-3">
                <div class="col-md-4 position-relative">

                    <label for="name" class="form-label">Nom</label>
                    <input name="name" type="text" class="form-control" id="name" minlength="1" maxlength="255"
                        data-bs-custom-class="custom-tooltip" required>
                    <div id="helpname" class="form-text">Nom de l'évenement.</div>

                </div>
                <div class="col-md-4 position-relative">

                    <label for="date" class="form-label">Date</label>
                    <input name="date" class="form-control pb-0" type="date" id="date"
                        data-bs-custom-class="custom-tooltip" required>

                    <div id="helpdate" class="form-text">Date de l'évenement.</div>

                </div>
                <div class="col-md-4 position-relative">

                    <label for="lieu" class="form-label">Lieu</label>
                    <select name="lieu" class="form-select form-control" id="lieu" data-bs-custom-class="custom-tooltip"
                        required>
                        <option selected value="">Choisir un lieu dans la liste</option>
                        <option value="1">Paris</option>
                        <option value="2">Renne</option>
                        <option value="3">Marseille</option>
                    </select>

                    <div id="helplieu" class="form-text">Lieu de l'évenement.</div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 position-relative">
                    <label for="theme" class="form-label">Thème</label>
                    <select name="theme" class="form-select form-control" id="theme"
                        data-bs-custom-class="custom-tooltip" required>
                        <option selected value="">Choisir un thème dans la liste</option>
                        <option value="1">Ecologie</option>
                        <option value="2">Ressources humaines</option>
                        <option value="3">Tech</option>
                    </select>
                    <div id="helptheme" class="form-text">Thème de l'évenement.</div>
                </div>


                <div class="col-md-4 position-relative">

                    <label for="tarif" class="form-label">Tarif</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">€</span>
                        <input name="tarif" type="number" class="form-control" aria-label="Tarif"
                            aria-describedby="basic-addon1" id="tarif" min="1" data-bs-custom-class="custom-tooltip"
                            required>
                    </div>

                    <div id="helptarif" class="form-text">Tarif journalier de l'évenement.</div>
                </div>
            </div>


            <div class="row my-3">
                <label for="description" type="texte" class="form-label">Description</label>
                <div class="form-floating position-relative">
                    <textarea name="description" class="form-control" data-bs-custom-class="custom-tooltip"
                        id="description" style="height: 100px" minlength="1" maxlength="1000"
                        data-bs-custom-class="custom-tooltip" required></textarea>
                    <div id="helpdescription" class="form-text">Description de l'évenement.</div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary  my-2" type="submit">Sauvegarder</button>
                </div>
            </div>


            <div id="toast" class="toast bg-success text-white position-fixed bottom-0 end-0 " role="alert"
                aria-live="assertive" aria-atomic="true">
                <div class="toast-body">
                    Événement créé avec succès.
                    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>

        </form>

    </main>



</body>

</html>
